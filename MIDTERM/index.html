<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genshin Impact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    img {
        max-width: 100%;
        display: inline-block;
    }

    body {
        background-color: #151a23;
    }

    .video {
        height: 100%;
        width: 400px;
        pointer-events: none;
        margin-left: 50%;
        transform: translate(-50%);
    }

    .ytcontainer iframe {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        border: none;
    }

    .ytcontainer {
        height: 0;
        width: 100%;
        position: relative;
        overflow: hidden;
        padding-bottom: 50%;
    }

    #navbar {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0);
        box-shadow: 0 5px 5px rgba(255, 255, 255, 1);
        -webkit-backdrop-filter: blur(8px);
    }

    .navbar-brand {
        width: 5rem;
    }

    .card {
        border-radius: 2rem 1rem;
        box-shadow: 0px 3px 3px rgba(0, 0, 0, 1);
        background-color: aliceblue;
    }

    .section {
        padding-top: 6rem;
        padding-bottom: 6rem;
    }

    div {
        display: block;
        unicode-bidi: isolate;
    }

    @media screen and (max-width: 767px) {
        .section {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .navbar-brand {
            width: 1rem;
        }

        .home-section {
            margin-top: 5rem;
        }

        .section-element {
            padding-top: 5rem;
        }
        .container {
            width: 25em;
        }
    }
</style>

<body oncontextmenu="return false">
    <nav id="navbar" class="navbar navbar-expand-lg fs-3 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/IMG/GENSHIN/PAIMON.svg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav fs-5 ms-auto mb-2 mb-lg-0 text-center text-lg-start">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#element">Elements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Nation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" class="home-section mt-0">
        <div class="ytcontainer">
            <iframe class="video"
                src="https://www.youtube.com/embed/TAlKhARUcoY?si=9DwN2H-Ns4Adk12j&amp;controls=0;disablekb=1&amp;mute=1&amp;autoplay=1&amp;loop=1&amp;rel=0&amp;"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <div id="element" class="section section-element text-white text-center">
        <div class="container">
            <h1 class="align-content-start" style="font-size: 2.7rem;">Elements</h1>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row d-flex align-items-stretch" id="container"></div>
        </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>

            var names = ["ANEMO", "GEO", "PYRO", "CRYO", "HYDRO", "ELECTRO", "DENDRO"]
            var texts = ["The element of wind, representing freedom and movement. Anemo users can manipulate wind to create powerful effects.",
                "The element of earth, symbolizing strength and resilience. Geo users create protective barriers and summon rock constructs.",
                "The element of fire, representing passion and destruction. Pyro users unleash flames to deal heavy damage.",
                "The element of ice, symbolizing calm and persistence. Cryo users freeze enemies and create icy attacks.",
                "The element of water, representing life and healing. Hydro users manipulate water for support and offense.",
                "The element of electricity, symbolizing energy and speed. Electro users summon lightning for swift attacks.",
                "The element of nature, symbolizing growth and wisdom. Dendro users manipulate plants for unique elemental reactions.",]
            var images = ["/IMG/GENSHIN/ANEMO.svg",
                "/IMG/GENSHIN/GEO.svg",
                "/IMG/GENSHIN/PYRO.svg",
                "/IMG/GENSHIN/CRYO.svg",
                "/IMG/GENSHIN/HYDRO.svg",
                "/IMG/GENSHIN/ELECTRO.svg",
                "/IMG/GENSHIN/DENDRO.svg"];

            for (var i = 0; i < names.length; i++) {
                var container = document.getElementById("container");
                container.innerHTML += `
            <div class="col-12 col-lg-3 col-md-4 d-flex align-items-stretch my-3">
                <div class="card">
                    <img src="${images[i]}" class="card-img-top" alt="${names[i]}">
                    <div class="card-body">
                        <h1 class="card-title poppins-regular text-center">${names[i]}</h1>
                        <p class="card-text mx-2 poppins-regular text-center">${texts[i]}</p>
                    </div>
                </div>
            </div>`;
            }
        </script>
</body>

</html>
